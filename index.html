<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/san.css">
    <script defer src="java/san.js"></script>
    <title>Tarjeta de San Valentín</title>
</head>
<body>
    <div class="container">
        <div class="hearts"></div>
        <div class="envelope">
            <div class="letter">
                <h2>¡Feliz San Valentín!</h2>
                <p>Este mensaje es para alguien muy especial...</p>
                <p><a href="media/Día de San Valentín.pdf"><strong>Dale click aqui</strong></a></p>
            </div>
            <div class="envelope-front"></div>
            <div class="envelope-side-left"></div>
            <div class="envelope-side-right"></div>
            <div class="envelope-flap"></div>
        </div>
    </div>
    <div class="buttons">
        <button onclick="openEnvelope()">Abrir</button>
        <button onclick="resetEnvelope()">Reiniciar</button>
    </div>
    <footer>
        <p>Hecho con ❤️ por <a href="https://github.com/molineroyisus554"><strong>elyisus_554</strong></a></p>
    </footer>
    <audio id="background-music" src="media/September - Sparky deathcap (Sped up) Instrumental loop.mp3"></audio>
</body>
</html>
